<h1>Bubble Sort VS Selection Sort</h1>
<div id="content"></div>
<script>
    
var totalLength = 50000;

// Luodaan totalLength mittainen taulukko
for (var a=[],i=0;i<totalLength;++i) a[i]=i;

// Tallennetaan sekoitettu taulukko
a = shuffle(a);
    
// Kutsutaan kuplalajittelua
bubbleSort(a);

// Kutsutaan valintalajittelua
selectionSort(a);

       
/*              */
/*** FUNKTIOT ***/
/*              */ 

// Funktio sekoittaa taulukon
function shuffle(array) {
  var tmp, current, top = array.length;
  if(top) while(--top) {
    current = Math.floor(Math.random() * (top + 1));
    tmp = array[current];
    array[current] = array[top];
    array[top] = tmp;
  }
  return array;
}

// Kuplalajittelu koko taulukolle
function bubbleSort(items) {  
    var length = items.length;
    // Kuplalajittelun ajanotto alkaa
    var t0 = performance.now();
    for (var i = (length - 1); i >= 0; i--) {
        for (var j = (length - i); j > 0; j--) {
            if (items[j] < items[j - 1]) {
                var tmp = items[j];
                items[j] = items[j - 1];
                items[j - 1] = tmp;
            }
        }
    }
    // Kuplalajittelun ajanotto p채채ttyy
    var t1 = performance.now();
    console.log("Kuplalajittelun suoritusaika: " + (t1 - t0) + " millisekuntia");
}
    
// Valintalajittelu koko taulukolle
function selectionSort(items) {  
    var length = items.length;
    // Valintalajittelun ajanotto alkaa
    var t3 = performance.now();
    for (var i = 0; i < length - 1; i++) {
        
        var min = i;
        for (var j = i + 1; j < length; j++) {
            if (items[j] < items[min]) { 
                min = j; 
            }
        }
        if (min != i) {
            var tmp = items[i];
            items[i] = items[min];
            items[min] = tmp;
        }
    }
    // Valintalajittelun ajanotto p채채ttyy
    var t4 = performance.now();
    console.log("Valintalajittelun suoritusaika: " + (t4 - t3) + " millisekuntia");
}
     
</script>
